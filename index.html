<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8be4616a4a.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <img src="./images/logo/Reservia.svg" alt="Reservia Logo" >
        <nav>
            <ul>
                <li><a href=#>Hébergements</a></li>
                <li><a href=#>Activités</a></li>
                <li><a href=# id="sign-in">S'inscrire</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="title">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
    </div> 

    <section class="search-bar" >            <!--Barre de recherche-->
            <div class="search">
                <i class="fas fa-map-marker-alt" ></i>
                <input class="city"  type="search" value="Marseille, France" >
                <button class="buttonsearch" type="submit" >Rechercher</button>
            </div>
            <div class="filter">
                <h2>Filtres</h2>
                    <button>
                        <i class="fas fa-money-bill-wave icon"></i>
                    Economique
                    </button>

                    <button>
                        <i class="fas fa-child icon"></i>
                        Familial
                    </button>

                    <button>
                        <i class="fas fa-heart icon"></i>
                        Romantique
                    </button>

                    <button>
                        <i class="fas fa-dog icon"></i>
                        Animaux autorisés
                    </button>
            </div>
            <p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville. </p>
    </section>
    <section id="hotels">           <!--Hébergements-->
        <div class="container-results">
            <div class="results">
                <h2>Hébergements à Marseille</h2>
                

            </div>
        </div>
    </section>
</body>
