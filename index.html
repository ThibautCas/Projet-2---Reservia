<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8be4616a4a.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <img src="./images/logo/Reservia.svg" alt="Reservia Logo" >
        <nav>
            <ul>
                <li id="hotels">Hébergements</li>
                <li>Activités</li>
                <li id="sign-in">S'inscrire</li>
            </ul>
        </nav>
    </header>
    
    <div class="title">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
        </div> 

    <section>            <!--Barre de rechreche-->
            <div class="search">
                <i class="fas fa-map-marker-alt" ></i>
                <input class="city"  type="search" value="Marseille, France" >
                <button class="buttonsearch" type="submit" >Rechercher</button>
            </div>
            <div class="filter">
                <ul>
                    <li>Filtres</li>
                    <li>
                        <i class="fas fa-money-bill-wave">Economique</i>
                    </li>
                    <li>
                        <i class="fas fa-child">Familial</i>
                    </li>
                    <li>
                        <i class="fas fa-heart">Romantique</i>
                    </li>
                    <li>
                        <i class="fas fa-dog">Animaux autorisés</i>
                    </li>
                </ul>

            </div>
    </section>

</body>
